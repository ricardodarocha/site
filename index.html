<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--     Bootstrap     -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>ricardodarocha</title>

    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />
  </head>

  <style>
    .container-bg {
      height: 100vh;
      overflow: hidden;
      background-color: #111520;
    }
  </style>

  <body>
    <div class="container-bg">
    <!-- <object data="assets/bar-chart.svg" width="200"></object>   -->

      <div id="app"></div>
    </div>

    <!--     Vue3     -->
    <script src="https://unpkg.com/vue"></script>

    <script>
      new Vue({
        el: "#app",
        template: `
      
        <div class="container flex-row">
          <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto" style="display: block;">
              <div class="inner">
                <h3 class="masthead-brand text-muted">{{ dev[0].nome }}</h3>
                <nav class="nav nav-masthead justify-content-center">
                  <a class="nav-link active text-light" href="#">Menu</a>
                  <a class="nav-link text-secondary" target="_blank" href="https://www.linkedin.com/in/ricardo-da-rocha-vitor-a0983932/">Compartilhar</a>
                  <a class="nav-link text-secondary" href="#">Favoritos</a>
                  
                </nav>
              </div>
            </header>
      
            <main role="main" class="inner cover">
              <h1 class="cover-heading text-light">Quem sou eu...</h1>
              <p class="lead text-light ">{{ dev[0].mensagem }} </p>
            </main>
            <img width = 400px src="assets/logo.png">
      
            <p class="lead">
                <a href="https://www.linkedin.com/in/ricardo-da-rocha-vitor-a0983932/" class="btn btn-lg btn-secondary">Saiba mais</a>
                </p>
              </p>
            <footer class="mastfoot mt-auto">
              <div class="inner">
                <p>Cover template for bootstrap.com</p><span class=" text-light ">{{ dev[0].stack }}
              </div>
            </footer>
          </div>

        </div>
      </div>
      `,
        data() {
          return {
            dev: [
              {
                nome: "Ricardo da Rocha",
                mensagem: "Desenvolvedor, designer, gosto de criar interfaces",
                stack: "Implementado via cdn.Vue3, css-bootstrap",
              },
            ],
          };
        },
      });
    </script>

    <!--     Bootstrap    -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.umd.min.js"
      integrity="sha512-dG5ZzvFUfkBdjYdJbsKdGGh8tOa9fv9wHmiChCFJYHRIW1XgfxN2cGzt2HaEPeunXqbAQXBOJvSBQpGOl0qikw=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
